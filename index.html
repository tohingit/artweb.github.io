<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paintings Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://telegram.org/js/telegram-widget.js?19" data-telegram-login="your_bot_username" data-size="large" data-userpic="false" data-radius="8" data-auth-url="your_auth_url" data-request-access="write"></script>
</head>
<body>
    <header>
        <h1>Paintings Gallery</h1>
    </header>
    <main>
        <section class="login">
            <div id="telegram-login"></div>
        </section>
        <section class="gallery">
            <div class="painting">
                <img src="painting1.jpg" alt="Painting 1">
                <h2>Title of Painting 1</h2>
                <p>Artist Name</p>
                <button class="purchase-btn">Purchase</button>
            </div>
            <div class="painting">
                <img src="painting2.jpg" alt="Painting 2">
                <h2>Title of Painting 2</h2>
                <p>Artist Name</p>
                <button class="purchase-btn">Purchase</button>
            </div>
            <div class="painting">
                <img src="painting3.jpg" alt="Painting 3">
                <h2>Title of Painting 3</h2>
                <p>Artist Name</p>
                <button class="purchase-btn">Purchase</button>
            </div>
            <!-- Add more paintings as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Paintings Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
