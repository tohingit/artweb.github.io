<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paintings Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .telegram-login-container {
            display: none; /* Hide initially */
        }
    </style>
</head>
<body>
    <header>
        <h1>Paintings Gallery</h1>
    </header>
    <main>
        <section class="gallery">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="painting">
                            <img src="painting1.jpg" alt="Painting 1">
                            <h2>Title of Painting 1</h2>
                            <p>Artist Name</p>
                            <button class="purchase-btn" onclick="handlePurchaseClick(this)">Purchase</button>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="painting">
                            <img src="painting2.jpg" alt="Painting 2">
                            <h2>Title of Painting 2</h2>
                            <p>Artist Name</p>
                            <button class="purchase-btn" onclick="handlePurchaseClick(this)">Purchase</button>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="painting">
                            <img src="painting3.jpg" alt="Painting 3">
                            <h2>Title of Painting 3</h2>
                            <p>Artist Name</p>
                            <button class="purchase-btn" onclick="handlePurchaseClick(this)">Purchase</button>
                        </div>
                    </div>
                    <!-- Add more swiper slides as needed -->
                </div>
                <!-- Add pagination if needed -->
                <div class="swiper-pagination"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Paintings Gallery. All rights reserved.</p>
    </footer>

    <!-- Telegram Login Widget -->
    <div class="telegram-login-container">
        <div id="telegram-login"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 10,
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });

        // Function to handle purchase button click
        function handlePurchaseClick(button) {
            // Add vibration effect (if supported)
            if (navigator.vibrate) {
                navigator.vibrate(100); // Vibrate for 100ms
            }

            // Add your purchase logic here
            // For example, you can redirect to a purchase page or show a purchase modal
            console.log('Purchase button clicked for:', button.parentNode.querySelector('h2').innerText);
        }

        // Telegram Login Widget
        function onTelegramAuth(user) {
            alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
        }

        // Load Telegram script dynamically
        window.addEventListener('load', function() {
            // Show the Telegram login container
            document.querySelector('.telegram-login-container').style.display = 'block';

            const telegramLoginDiv = document.getElementById('telegram-login');
            const telegramScript = document.createElement('script');
            telegramScript.src = "https://telegram.org/js/telegram-widget.js?22";
            telegramScript.setAttribute('data-telegram-login', 'treasutetestbot');
            telegramScript.setAttribute('data-size', 'large');
            telegramScript.setAttribute('data-onauth', 'onTelegramAuth(user)');
            telegramScript.setAttribute('data-request-access', 'write');
            telegramLoginDiv.appendChild(telegramScript);
        });
    </script>
</body>
</html>
