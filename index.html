<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-игра: Прыгающий квадрат</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            background-color: #fff;
            border: 2px solid #000;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="400"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let player = {
        x: 50,
        y: canvas.height - 30,
        width: 20,
        height: 20,
        color: '#ff0000',
        dy: 0,
        gravity: 0.6,
        jumpPower: -10,
        isJumping: false
    };

    let obstacles = [];
    let gameSpeed = 2;
    let score = 0;
    let gameOver = false;

    function createObstacle() {
        let obstacle = {
            x: canvas.width,
            y: canvas.height - 30,
            width: 20,
            height: 20,
            color: '#000'
        };
        obstacles.push(obstacle);
    }

    function drawPlayer() {
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawObstacles() {
        obstacles.forEach(obstacle => {
            ctx.fillStyle = obstacle.color;
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        });
    }

    function updateObstacles() {
        obstacles.forEach((obstacle, index) => {
            obstacle.x -= gameSpeed;

            // Удаление препятствий за пределами экрана
            if (obstacle.x + obstacle.width < 0) {
                obstacles.splice(index, 1);
                score++;
            }

            // Проверка столкновения с игроком
            if (player.x < obstacle.x + obstacle.width &&
                player.x + player.width > obstacle.x &&
                player.y < obstacle.y + obstacle.height &&
                player.y + player.height > obstacle.y) {
                gameOver = true;
            }
        });
    }

    function updatePlayer() {
        if (player.isJumping) {
            player.dy += player.gravity;
            player.y += player.dy;

            // Если игрок касается земли, останавливаем прыжок
            if (player.y >= canvas.height - player.height - 30) {
                player.y = canvas.height - player.height - 30;
                player.isJumping = false;
                player.dy = 0;
            }
        }
    }

    function gameLoop() {
        if (gameOver) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = '30px Arial';
            ctx.fillStyle = '#000';
            ctx.fillText('Игра окончена!', 100, 200);
            ctx.fillText('Счет: ' + score, 150, 240);
            return;
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawPlayer();
        drawObstacles();

        updatePlayer();
        updateObstacles();

        if (Math.random() < 0.01) {
            createObstacle();
        }

        requestAnimationFrame(gameLoop);
    }

    document.addEventListener('click', function () {
        if (!player.isJumping) {
            player.isJumping = true;
            player.dy = player.jumpPower;
        }
    });

    gameLoop();
</script>

</body>
</html>
