<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paintings Gallery</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .telegram-login-container {
            display: none; /* Hide initially */
        }
    </style>
</head>
<body>
    <header>
        <h1>Paintings Gallery</h1>
    </header>
    <main>
        <section class="gallery">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="painting">
                            <img src="painting1.jpg" alt="Painting 1">
                            <h2>Title of Painting 1</h2>
                            <p>Artist Name</p>
                            <button class="purchase-btn" onclick="handlePurchaseClick(this)">Purchase</button>
                        </div>
                        <!-- Additional paintings related to Painting 1 -->
                        <div class="related-paintings">
                            <img src="painting1_1.jpg" alt="Painting 1.1">
                            <img src="painting1_2.jpg" alt="Painting 1.2">
                            <img src="painting1_3.jpg" alt="Painting 1.3">
                            <!-- Add more related paintings as needed -->
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="painting">
                            <img src="painting2.jpg" alt="Painting 2">
                            <h2>Title of Painting 2</h2>
                            <p>Artist Name</p>
                            <button class="purchase-btn" onclick="handlePurchaseClick(this)">Purchase</button>
                        </div>
                        <!-- Additional paintings related to Painting 2 -->
                        <div class="related-paintings">
                            <img src="painting2_1.jpg" alt="Painting 2.1">
                            <img src="painting2_2.jpg" alt="Painting 2.2">
                            <img src="painting2_3.jpg" alt="Painting 2.3">
                            <!-- Add more related paintings as needed -->
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="painting">
                            <img src="painting3.jpg" alt="Painting 3">
                            <h2>Title of Painting 3</h2>
                            <p>Artist Name</p>
                            <button class="purchase-btn" onclick="handlePurchaseClick(this)">Purchase</button>
                        </div>
                        <!-- Additional paintings related to Painting 3 -->
                        <div class="related-paintings">
                            <img src="painting3_1.jpg" alt="Painting 3.1">
                            <img src="painting3_2.jpg" alt="Painting 3.2">
                            <img src="painting3_3.jpg" alt="Painting 3.3">
                            <!-- Add more related paintings as needed -->
                        </div>
                    </div>
                    <!-- Add more swiper slides as needed -->
                </div>
                <!-- Add pagination if needed -->
                <div class="swiper-pagination"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Paintings Gallery. All rights reserved.</p>
    </footer>

    <!-- Telegram Login Widget -->
    <div class="telegram-login-container">
        <div id="telegram-login"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper
        var swiper = new Swiper('.swiper-container', {
            // Optional parameters
            slidesPerView: 1,
            spaceBetween: 10,
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });

        // Function to handle purchase button click
        function handlePurchaseClick(button) {
            // Add vibration effect (if supported)
            if (navigator.vibrate) {
                navigator.vibrate(100); // Vibrate for 100ms
            }

            // Add your purchase logic here
            // For example, you can redirect to a purchase page or show a purchase modal
            console.log('Purchase button clicked for:', button.parentNode.querySelector('h2').innerText);
        }
    </script>
</body>
</html>
