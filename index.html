<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paintings Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Paintings Gallery</h1>
    </header>
    <main>
        <section class="login">
            <button id="login-btn">Login with Telegram</button>
            <div id="telegram-login"></div>
        </section>
        <section class="gallery">
            <div class="painting">
                <img src="painting1.jpg" alt="Painting 1">
                <h2>Title of Painting 1</h2>
                <p>Artist Name</p>
                <button class="purchase-btn">Purchase</button>
            </div>
            <div class="painting">
                <img src="painting2.jpg" alt="Painting 2">
                <h2>Title of Painting 2</h2>
                <p>Artist Name</p>
                <button class="purchase-btn">Purchase</button>
            </div>
            <div class="painting">
                <img src="painting3.jpg" alt="Painting 3">
                <h2>Title of Painting 3</h2>
                <p>Artist Name</p>
                <button class="purchase-btn">Purchase</button>
            </div>
            <!-- Add more paintings as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Paintings Gallery. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('login-btn').addEventListener('click', function() {
            const telegramScript = document.createElement('script');
            telegramScript.src = "https://telegram.org/js/telegram-widget.js?19";
            telegramScript.setAttribute('data-telegram-login', 'treasutetestbot');
            telegramScript.setAttribute('data-size', 'large');
            telegramScript.setAttribute('data-userpic', 'false');
            telegramScript.setAttribute('data-radius', '8');
            telegramScript.setAttribute('data-auth-url', 'http://127.0.0.1:5000/auth/telegram');
            telegramScript.setAttribute('data-request-access', 'write');
            document.getElementById('telegram-login').appendChild(telegramScript);
        });
    </script>
</body>
</html>
